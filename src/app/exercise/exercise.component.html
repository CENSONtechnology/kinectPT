<div class="album py-5 bg-light">
  <div class="container">
    <section class="text-center">
      <h1 class="jumbotron-heading">Exercises</h1>
      <p class="lead text-muted">Below is a list of physical exercises that KinectPT will
        guide you through.  Click on the "View" button to display details of the exercise and your
        past performances.
      </p>
    </section>
    <div class="row">
      <ng-container *ngFor="let exercise of exercises">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <p class="card-text">{{exercise | uppercase}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-info">View</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
